<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code eingabe</title>

</head>
<body>
    <div class="back-arrow" onclick="goBack()">&larr;</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
